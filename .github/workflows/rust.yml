name: Rust

on:
  release:
  push:
    paths:
      - "**/*.rs"
      - "Cargo.toml"
  pull_request:
    paths:
      - "**/*.rs"
      - "Cargo.toml"

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        include:
          - toolchain: stable
            features: ""
          - toolchain: beta
            features: ""
          - toolchain: nightly
            features: "nightly"
    steps:
      - uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy
      - name: Format
        # switch to `action-rs/rustfmt-check` once that is available
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: >-
            --
            --check
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: clippy-${{ matrix.toolchain }}-${{ matrix.default-features }}
          args: >-
            --features "${{ matrix.features }}"
            --bins
            --examples
            --tests
            --benches
            --
            -W missing_docs

  test:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        include:
          - toolchain: stable
            features: ""
          - toolchain: beta
            features: ""
          - toolchain: nightly
            features: "nightly"
    steps:
      - uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: >-
            --no-default-features
            --features "${{ matrix.features }}"
