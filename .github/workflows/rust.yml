name: Rust

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        override: true
        components: rustfmt, clippy
    - name: Cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
    - name: Cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
